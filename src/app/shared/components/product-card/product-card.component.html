<div
  class="card product-card h-100 border-0 rounded-2 shadow-sm position-relative text-start animate-fade-in"
  dir="ltr"
>
  <div
    class="position-absolute top-0 end-0 bg-danger text-white px-2 py-1 rounded-start"
    style="font-size: 11px; z-index: 10;"
  >
    -{{ product.discountPercentage | round }}%
  </div>

  <img
    [src]="product.thumbnail"
    class="card-img-top product-img"
    [alt]="product.title"
    (click)="goToDetails(product.id)"
  />

  <div class="card-body px-3 pt-3 pb-2">
    <h6 class="text-muted mb-1 category-text">{{ product.category }}</h6>

    <h5 class="card-title mb-2 title-text">{{ product.title }}</h5>

    <div class="mb-3 d-flex justify-content-start align-items-center gap-2">
      <small class="text-muted text-decoration-line-through old-price">
        {{ (product.price / (1 - product.discountPercentage / 100)) | round }} ريال
      </small>
      <span class="text-danger fw-bold new-price">
        {{ product.price }} ريال
      </span>
    </div>

    <div class="d-flex justify-content-between align-items-center gap-2">
      <button
        class="btn btn-outline-secondary p-1"
        style="width: 50px; height: 56px;"
      >
        <i class="bi bi-heart" style="color: black;"></i>
      </button>
      <button
        class="btn btn-outline-success border-dark w-100 py-1"
        style="width: 180px; height: 56px; font-size: 14px;"
        (click)="addToCart(product)">
        <i class="bi bi-cart"></i>
        أضف للسلة
      </button>
    </div>
  </div>
</div>
